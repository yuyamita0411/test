        <p class="mb-2 position-relative">タイトルの設定<br>
            <small class="red">記事タイトルとは異なるタイトルにしたい場合に入力します。</small>
        </p>
        <div class="linkarea w-100 d-inline-block mb-0">
            {{SetTitleArea}}
        </div>
    </div>
    <div class="w-100 d-inline-block">
        <p class="mb-2 position-relative">ディスクリプションの設定</p><br>

        <div class="linkarea w-100 d-inline-block mb-0">

        </div>

            {{SetMetaKeywordArea}}

    </div>
